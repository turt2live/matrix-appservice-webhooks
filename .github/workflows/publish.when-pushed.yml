name: ci

on:
  workflow_dispatch:
  push:
    branches: [master]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v2

      - name: âš™ Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ· Tag
        uses: Klemensas/action-autotag@stable
        id: update_tag
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          tag_prefix: "v"

      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            netresearch/matrix-appservice-webhooks:latest
            netresearch/matrix-appservice-webhooks:${{ steps.update_tag.outputs.tagname }}
            ghcr.io/netresearch/matrix-appservice-webhooks:latest
            ghcr.io/netresearch/matrix-appservice-webhooks:${{ steps.update_tag.outputs.tagname }}
